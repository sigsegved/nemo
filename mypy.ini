[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_no_return = True
warn_unreachable = True
disallow_untyped_defs = False  # Relaxed for early development
ignore_missing_imports = True
show_error_codes = True
pretty = True

# Specific module configurations
[mypy-tests.*]
disallow_untyped_defs = False
ignore_errors = True

[mypy-src.*.models]
disallow_untyped_defs = True  # Enforce types in models

# External packages without type stubs
[mypy-alpaca_py.*]
ignore_missing_imports = True

[mypy-websocket.*]
ignore_missing_imports = True

[mypy-ta.*]
ignore_missing_imports = True