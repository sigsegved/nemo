[flake8]
max-line-length = 88
max-complexity = 10
extend-ignore = 
    # Black compatibility
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    # Docstring requirements (relaxed for early development)
    D100,  # Missing docstring in public module
    D101,  # Missing docstring in public class
    D102,  # Missing docstring in public method
    D103,  # Missing docstring in public function
    D104,  # Missing docstring in public package
    D105,  # Missing docstring in magic method
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    venv,
    .venv,
    build,
    dist,
    *.egg-info
per-file-ignores =
    # Tests can have longer lines and different style requirements
    tests/*:E501,F401,F811
    # __init__.py files may have unused imports
    __init__.py:F401
select = 
    E,  # pycodestyle errors
    W,  # pycodestyle warnings
    F,  # pyflakes
    C,  # complexity
    N,  # naming